<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>Breast Cancer Prediction</h1>
        <form action="{{ url_for('predict')}}"method="post">
    	
    	<label for="radius_mean">Radius</label>
    	<input type="number" id="radius_mean" name="radius_mean" required="required">
    	<br>

		<label for="texture_mean">Texture</label>
    	<input type="number" id="texture_mean" name="texture_mean" required="required">
    		
    	<br>
    	<label for="perimeter_mean">Perimeter</label>
    	<input type="number" id="perimeter_mean" name="perimeter_mean" required="required">
    		
    	<br>
		<label for="area_mean">Area Mean</label>
    	<input type="number" id="area_mean" name="area_mean" required="required">
    	 
    	<br>
    	
    	<label for="smoothness_mean">Smoothness</label>
    	<input type="number" id="smoothness_mean" name="smoothness_mean" required="required">

    	<br>
    	
    	<label for="compactness_mean">Compactness</label>
    	<input type="number" id="compactness_mean" name="compactness_mean" required="required">
    	
    	<br>
    	
    	<label for="concavity_mean">Concavity</label>
    	<input type="number" id="concavity_mean" name="concavity_mean" required="required">

    	<br>
    	<label for="concave points_mean">Concave Points</label>
    	<input type="number" id="concave points_mean" name="concave points_mean" required="required">

    	<br>
    	<label for="symmetry_mean">Symmetry Mean</label>
    	<input type="number" id="symmetry_mean" name="symmetry_mean" required="required">
    	
    	<br>
    	<label for="fractal_dimension_mean">Fractal Dimension</label>
    	<input type="number" id="fractal_dimension_mean" name="fractal_dimension_mean" required="required">
    	<br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
